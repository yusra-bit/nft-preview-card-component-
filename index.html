<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="nft" class="main-image">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view">
      </div>
<div class="content">
 <h1>Equilibrium #3429</h1> 
 <p class="desc"> Our Equilibrium collection promotes balance and calm.</p>
 <div class="icons">
 <p class="eth"> <img src="images/icon-ethereum.svg" alt="">  0.041 ETH</p> 
 <p class="time"> <img src="images/icon-clock.svg" alt="">  3 days left</p>
 </div>
</div>

  <hr>
  <div class="created-by">
  <img src="images/image-avatar.png" class="avatar" alt="">
 <p class="create"> Creation of <span>Jules Wyvern</span></p> 
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
